<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shobbingcart.css" />
</head>
<body>
  <h1>My Shopping Cart:</h1>

  <div class="cart-header">
    <span>Product</span>
    <span>Quantity</span>
    <span>Each</span>
    <span>Total</span>
    <span></span>
  </div>

  <!-- BACKEND: here insert products -->
  <div id="cart-items"></div>

  <div class="cart-summary">
    
    <h2>Summary</h2>
    <p><small>Shipping: 9.99 USD</small></p>
    <p><small>Subtotal: <span id="total-price-net">0 USD</span></small></p>
    <p><strong>Total:</strong> <span id="total-price">0 USD</span></p>
  </div>

  <script src="shobbingcart.js"></script>
</body>
</html>
