  <main class="checkout-container">
    <h1>Complete Your Order</h1>
    
    <section class="card">
      <h2>Shipping Information</h2>
      <form id="shipping-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required>
        </div>
      </form>
    </section>
    
    <section class="card">
      <h2>Payment Method</h2>
      <div class="payment-options">
        <label><input type="radio" name="payment" checked> Credit Card</label>
        <label><input type="radio" name="payment"> PayPal</label>
        <label><input type="radio" name="payment"> Bank Transfer</label>
      </div>
    </section>
    
    <section class="summary">
      <h2>Order Summary</h2>
      <div id="order-items">
        <!-- Order items will be loaded here -->
      </div>
      <p class="total">Total: <span id="order-total">$0.00</span></p>
      <button class="order-btn">Place Order</button>
    </section>
  </main>
