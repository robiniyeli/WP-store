    <main class="signup-container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <section>
            <form action="login.html" onsubmit="alert('Account created. You can log in now.')">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="email" required>
                </div>
                <div class="form-group">
                    <label for="email"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="email" required>
                </div>

                <label style="font-size: 12px;">
                     <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </div>
            </form>
        </section>
    </main>
